# Spring Boot configuration
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: development
  # Database
  datasource:
    resumes:
      driver-class-name: ${DRIVER_CLASS_NAME:org.postgresql.Driver}
      url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:32770}/${DB_NAME:postgres}?currentSchema=${DEFAULT_SCHEMA:public}
      username: ${DB_USER:postgres}
      password: ${DB_PASS:}
  data:
    mongodb:
      uri: "mongodb+srv://aniyar:mongo@cluster0.62vhyp6.mongodb.net/jobs"
      database: jobs
      username: aniyar
      password: mongo
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
      show-sql: true
      default_schema: ${DEFAULT_SCHEMA:public}
      dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
